<script>
function openApp() {
  // Try to open the app
  window.location.href = "playora://auth/reset";
  
  // If app doesn't open within 5 seconds, redirect to Play Store
  setTimeout(function() {
    window.location.href = "https://play.google.com/store/apps/details?id=com.foryoubrothers.playzone";
  }, 5000);
}

// Auto-redirect when page loads
document.addEventListener('DOMContentLoaded', function() {
  openApp();
