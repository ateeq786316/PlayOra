<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>PlayOra Password Reset</title>
<style>
body{font-family:sans-serif;text-align:center;padding:50px;background:#f9fafb}
h1{color:#3F9C10}
button{background:#3F9C10;color:#fff;padding:10px 20px;border:none;border-radius:8px}
</style>
</head>
<body>
<h1>üîê Reset Your Password</h1>
<p>To reset your password, please open this link on the <b>same device</b> where you have the <b>PlayOra app</b> installed.</p>
<button onclick="openApp()">Open PlayOra App</button>
<script>
function openApp() {
  // Try to open the app
  window.location.href = "playora://auth/reset";
  
  // Fallback for browsers that block the redirect
  setTimeout(function() {
    window.location.href = "playora://auth/reset";
  }, 500);
}

// Auto-redirect when page loads
document.addEventListener('DOMContentLoaded', function() {
  openApp();
});
</script>
</body>
</html>
