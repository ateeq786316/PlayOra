<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>PlayOra Email Verified</title>
<style>
body{font-family:sans-serif;text-align:center;padding:50px;background:#f9fafb}
h1{color:#3F9C10}
button{background:#3F9C10;color:#fff;padding:10px 20px;border:none;border-radius:8px;cursor:pointer;}
</style>
</head>
<body>
<h1>âœ… Email Verified Successfully!</h1>
<p>You can now open the <b>PlayOra</b> app and sign in to start booking grounds and matches.</p>
<button id="openAppButton">Open PlayOra App</button>
<script>
function openApp() {
  // Try multiple methods to open the app
  try {
    // Method 1: Direct location change
    window.location.href = 'playora://auth/callback';
    
    // Method 2: Create iframe (better for some browsers)
    var iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.src = 'playora://auth/callback';
    document.body.appendChild(iframe);
    
    // Remove iframe after a short time
    setTimeout(function() {
      if (iframe && iframe.parentNode) {
        iframe.parentNode.removeChild(iframe);
      }
    }, 1000);
  } catch (e) {
    console.log('Error opening app:', e);
  }
  
  // If app doesn't open, redirect to Play Store after 5 seconds
  setTimeout(function() {
    window.location.href = 'https://play.google.com/store/apps/details?id=com.foryoubrothers.playzone';
  }, 5000);
}

// Set up button click handler
document.addEventListener('DOMContentLoaded', function() {
  var button = document.getElementById('openAppButton');
  if (button) {
    button.addEventListener('click', openApp);
  }
  
  // Auto-redirect when page loads with a small delay
  setTimeout(openApp, 500);
});
</script>
</body>
</html>
